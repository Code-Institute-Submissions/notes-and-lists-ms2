<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
        type="text/css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
        type="text/css" />
    <link rel="stylesheet" href="assets/css/style.css">

    <title>Notes and Lists</title>
</head>

<body>
    <section id="login-section">
        <div class="card rounded-0 login-card">
            <div class="row no-gutters login-row">
                <div class="col-md-6 d-none d-md-block">
                    <img src="assets/images/login-bg.jpg" class="card-img rounded-0" alt="...">
                </div>
                <div class="col-md-6">
                    <div class="card-body d-flex align-items-center justify-content-center flex-column">
                        <div class="mb-auto p-2">
                            <h3 class="mb-3 text-center">Welcome</h3>
                        </div>
                        <div class="p-2" style="width: 100%;">
                            <label for="userName" class="sr-only">Name</label>
                            <input type="text" id="userName" class="form-control mb-3" placeholder="Name" required="">
                            <button class="btn btn-lg btn-primary btn-block">Start</button>
                        </div>
                        <div class="mt-auto p-2">
                            <button type="button" class="btn btn-link text-decoration-none text-muted">Privacy</button>
                            <button type="button" class="btn btn-link text-decoration-none text-muted">Terms</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- /.login-section -->

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous">
    </script>

    <script src="assets/js/script.js"></script>
</body>

</html>
