<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
        type="text/css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
        type="text/css" />
    <link rel="stylesheet" href="assets/css/style.css">

    <title>Notes and Lists</title>
</head>

<body>
    <div class="preloader"></div>

    <section id="login-section">
        <div class="card rounded-0 login-card">
            <div class="row no-gutters login-row">
                <div class="col-md-6 d-none d-md-block">
                    <img src="assets/images/login-bg.jpg" class="card-img rounded-0" alt="...">
                </div>
                <div class="col-md-6">
                    <div class="card-body d-flex align-items-center justify-content-center flex-column">
                        <div class="mb-auto p-2">
                            <h3 class="mb-3 text-center">Welcome</h3>
                        </div>
                        <div class="p-2" style="width: 100%;">
                            <form id="loginForm">
                                <label for="userName" class="sr-only">Name</label>
                                <input type="text" id="userName" class="form-control mb-3" placeholder="Name" required>
                                <button class="btn btn-lg btn-primary btn-block" type="submit">Start</button>
                            </form>
                        </div>
                        <div class="mt-auto p-2">
                            <button type="button" class="btn btn-link text-decoration-none text-muted">Privacy</button>
                            <button type="button" class="btn btn-link text-decoration-none text-muted">Terms</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- /.login-section -->

    <!-- Header -->
    <header id="header-section">
        <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
            <button class="btn btn-lg btn-link text-decoration-none text-white mr-2" id="sidebar-toggle"><i
                    class="fa fa-bars"></i></button>
            <a class="navbar-brand text-uppercase" href="index.html">Notes and Lists</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggler"
                aria-controls="navbarToggler" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarToggler">
                <ul class="navbar-nav ml-auto mt-0">
                    <li class="nav-item active"><a class="nav-link" href="#">Home <span
                                class="sr-only">(current)</span></a></li>
                    <li class="nav-item"><a class="nav-link" href="#" data-toggle="modal"
                            data-target="#newNoteModal">New note</a></li>
                </ul>
                <button type="button" class="btn btn-danger" data-toggle="modal" data-target="#logoutModal">Log
                    out</button>
            </div>
        </nav>
    </header>
    <!-- /.header-section -->

    <section id="content-section">
        <!-- Sidebar -->
        <div class="border-right" id="sidebar-wrapper">
            <div class="sidebar-container p-2">
                <button type="button" class="btn btn-outline-dark btn-lg btn-block text-left rounded-0 border-0"
                    onclick="app.viewAll()"><i class="fa fa-sticky-note"></i> Notes</button>
                <button type="button" class="btn btn-outline-dark btn-lg btn-block text-left rounded-0 border-0"
                    data-toggle="modal" data-target="#newNoteModal"><i class="fa fa-plus"></i> New note</button>
                <hr class="m-1">
                <button type="button" class="btn btn-outline-dark btn-lg btn-block text-left rounded-0 border-0"
                    onclick="app.viewArchived()"><i class="fa fa-archive"></i> Archive</button>
            </div>
        </div>
        <!-- /#sidebar-wrapper -->

        <!-- Items -->
        <div id="content-wrapper">
            <div class="col my-3">
                <h3 class="font-weight-400 mb-0"><span id="renderUsername"></span></h3>
            </div>
            <div class="container-fluid">
                <h6 id="pinnedItemsHeader" class="text-uppercase mt-3">pinned</h6>
                <div id="pinnedItemsContainer"></div>
                <h6 id="itemsHeader" class="text-uppercase mt-3">all notes</h6>
                <div id="itemsContainer"></div>
                <h6 id="archivedItemsHeader" class="text-uppercase mt-3">archived</h6>
                <div id="archivedItemsContainer"></div>
            </div>
        </div>
        <!-- /#content-wrapper -->
    </section>
    <!-- /#content-section -->

    <div class="modal fade" id="newNoteModal" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">New note</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="newItemForm">
                        <label for="noteTitle">Title</label>
                        <input type="text" id="noteTitle" class="form-control mb-4">

                        <label for="noteContent">Content</label>
                        <textarea id="noteContent" class="form-control mb-4" required></textarea>

                        <label for="noteColor">Color</label>
                        <select class="custom-select mb-4" id="noteColor">
                            <option value="bg-primary text-white">Blue</option>
                            <option value="bg-secondary text-white">Gray</option>
                            <option value="bg-success text-white">Green</option>
                            <option value="bg-danger text-white">Red</option>
                            <option value="bg-warning text-dark">Orange</option>
                            <option value="bg-info text-white">Light Blue</option>
                            <option value="bg-dark text-white">Black</option>
                            <option value="bg-white text-dark" selected>White</option>
                        </select>
                        <button type="submit" class="btn btn-primary float-right ml-2">Save note</button>
                        <button type="button" class="btn btn-secondary float-right" data-dismiss="modal">Close</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="logoutModal" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-body">
                    <p class="text-center">Logging out will remove all current items.</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-sm btn-secondary" data-dismiss="modal">Cancel</button>
                    <button type="submit" class="btn btn-sm btn-primary" onclick="app.logout()">Logout</button>
                </div>
            </div>
        </div>
    </div>

    <div id="editModalContainer"></div>
    <div id="deleteModalContainer"></div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script>
        $(window).on('load', function () {
            $('.preloader').fadeOut(1000);
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js">
    </script>
    <script src="https://unpkg.com/dexie@latest/dist/dexie.js"></script>

    <script src="assets/js/database.js"></script>
    <script src="assets/js/script.js"></script>
</body>

</html>
